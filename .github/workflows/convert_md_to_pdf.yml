name: Convert Markdown to PDF

on:
  push:
    branches:
      - '**'
  pull_request:
    paths:
      - 'src/**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          curl --proto '=https' --tlsv1.2 -sSf https://tectonic.new/packages.txt | grep '^deb ' | sudo tee /etc/apt/sources.list.d/tectonic.list
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 0x3DBDC2845399DF16
          sudo apt-get update
          sudo apt-get install -y tectonic

      - name: Run conversion script
        run: |
          cd src
          chmod +x convert_md_to_pdf.sh
          ./convert_md_to_pdf.sh
