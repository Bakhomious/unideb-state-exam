name: Convert Markdown to PDF and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**/*.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-pandoc-texlive

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-latex-recommended texlive-latex-extra texlive-xetex texlive-luatex

      - name: Run conversion script
        run: |
          cd src
          chmod +x convert_md_to_pdf.sh
          ./convert_md_to_pdf.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          git clean -fxd

      - name: Generate index.html
        run: |
          python ../src/build_page.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3